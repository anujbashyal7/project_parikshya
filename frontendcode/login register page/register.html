<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.css">

        <title>Document</title>
    </head>
    <body>
        <div class="pr_register_maincontainer">
            <div class="pr_register_maincontainer_content">
                <div class="pr_register_image_container">
                    <div class="pr_register_image">
                        <img src="image/R.jfif" alt="">
                    </div>
                </div>
                <div class="pr_register_textpart_container">
                    <div class="pr_register_Head">
                        <h2>New Registration</h2>
                    </div>
                    <div class="pr_register_username">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" >
                    </div>
                    <div class="pr_register_username">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" >
                    </div>
                    <div class="ppr_register_password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="pwd" name="pwd">
                    </div>
                    <div class="ppr_register_password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Re-type Password" id="pwd" name="pwd">
                    </div>
                    <div class="pr_register_checkbox">
                        <input type="checkbox" id="agree" value="agreed">
                        <p>I agree with all the terms and conditions.</p>
                    </div>
                    <div class="pr_register_button">
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
