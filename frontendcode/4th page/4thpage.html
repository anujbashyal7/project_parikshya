<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/4thpage.css">
    <title>Parikshya</title>
</head>

<body>
    <div class="pr_bigbox">
        <div class="pr_firsttext">
            <h1>Curve Sketching</h1>
            <div class="pr_forfree">
                <h3>FREE</h3>
            </div>
        </div>
        <div class="pr_details">
            <h3>Test duration</h3>
            <h3 class="rightside">1hr</h3>

        </div>
        <hr class="one">
        <div class="pr_details">
            <h3>Negative marking enabled</h3>
            <h3 class="rightsideone">No</h3>
        </div>
        <hr class="one">
        <div class="pr_details">
            <h3>Difficulty label</h3>
            <h3 class="rightsideone">Medium</h3>
        </div>
        <hr class="one">
        <div class="pr_details">
            <h3>Full marks</h3>
            <h3 class="rightsideone">1hr</h3>
        </div>
        <hr class="one">
        <div class="pr_details">
            <h3>Pass marks</h3>
            <h3 class="rightsideone">1hr</h3>
        </div>
        <hr class="one">
        <div class="pr_details">
            <h3>Candidate</h3>
            <h3 class="rightsideone">1hr</h3>
        </div>
        <hr class="one">
        <div class="pr_details">
            <h3>Test status</h3>
            <h3 class="rightsideone">1hr</h3>
        </div>
        <hr class="one">
        <div class="pr_clickheretext">
            <h2>Click here to start the test</h2>
        </div>
        <div class="pr_forbuttons">
            <button class="button">START</button>
            <button class="button2">CANCEL</button>
        </div>


    </div>

</body>

</html>
