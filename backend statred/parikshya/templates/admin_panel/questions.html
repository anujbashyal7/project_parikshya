<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/admin_panel/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_panel/top.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_panel/question.css' %}">
    <title>question</title>
</head>

<body>
{% include '../admin_panel/top.html' %}
{% include '../admin_panel/sidebar.html' %}
<div class="pr_ap_question_main">
    <h2>List of courses</h2>
    <div class="pr_ap_question_table">
        <table id="questions">
            <tr>
                <th class="pr_ap_question_name">Course Name</th>
                <th class="pr_ap_question_time">Time(Minutes)</th>
                <th class="pr_ap_question_que">Total Questions</th>
                <th class="pr_ap_question_action">Action</th>
            </tr>
            <tr>
                <td>IOE Entrance</td>
                <td>30</td>
                <td>100</td>
                <td class="pr_ap_question_action_td">
                    <a href="{% url 'question_list' %}">
                       <button class="pr_ap_viewbtn">View Question</button>
                    </a>
                </td>
            </tr>
            <tr>
                <td>IOM Entrance</td>
                <td>30</td>
                <td>200</td>
                <td class="pr_ap_question_action_td">
                    <a href="{% url 'question_list' %}">
                        <button class="pr_ap_viewbtn">View Question</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
